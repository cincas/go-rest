settings:
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: false
  port: 5001
  host: localhost
schema:
- name: go-rest
  path: .
  commands:
    install:
      status: true
      method: go build -o app_debug .
    run:
      status: true
      method: ./app_debug
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
